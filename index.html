<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Music Player</title>

<style>
/* Background */
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9a9e,#a18cd1);
    font-family:'Segoe UI',sans-serif;
}

/* Player card */
.player{
    width:320px;
    padding:20px;
    border-radius:20px;
    background:rgba(255,255,255,0.35);
    backdrop-filter:blur(10px);
    box-shadow:0 25px 45px rgba(0,0,0,0.25);
}

/* Album box (NOT circle) */
.album{
    width:100%;
    height:150px;
    border-radius:14px;
    background:linear-gradient(135deg,#fbc2eb,#a6c1ee);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#6a1b9a;
    font-size:18px;
    letter-spacing:1px;
}

/* Song info */
.song{
    margin:15px 0;
}

.song h3{
    margin:0;
    color:#5e2b97;
}

.song p{
    margin:6px 0 0;
    font-size:13px;
    color:#6d5cae;
}

/* Progress bar */
.progress{
    height:6px;
    background:rgba(255,255,255,0.6);
    border-radius:10px;
    overflow:hidden;
    margin:15px 0 20px;
}

.progress span{
    display:block;
    width:45%;
    height:100%;
    background:linear-gradient(90deg,#ff6aa2,#9b5de5);
}

/* Controls */
.controls{
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.controls span{
    padding:10px 14px;
    border-radius:12px;
    background:linear-gradient(135deg,#ff6aa2,#9b5de5);
    color:white;
    font-size:16px;
    box-shadow:0 6px 14px rgba(0,0,0,0.2);
}

.play{
    padding:12px 20px;
    font-size:18px;
}
</style>
</head>

<body>

<div class="player">

    <div class="album">
        ALBUM ART
    </div>

    <div class="song">
        <h3>Lavender Skies</h3>
        <p>Chill Beats</p>
    </div>

    <div class="progress">
        <span></span>
    </div>

    <div class="controls">
        <span>⏮</span>
        <span class="play">▶</span>
        <span>⏭</span>
    </div>

</div>

</body>
</html>
